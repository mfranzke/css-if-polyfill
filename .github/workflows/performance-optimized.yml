name: Performance

on:
  push:
    branches: [main]
    paths: ["src/**"]
  pull_request:
    branches: [main]
    paths: ["src/**"]
  workflow_dispatch:

jobs:
  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run performance benchmarks
        run: |
          # Add your performance testing commands here
          # This is a placeholder - adapt to your actual performance tests
          echo "Running performance benchmarks..."
          pnpm run build

          # Example: measure bundle size changes
          echo "### Performance Report" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "Bundle sizes:" >> $GITHUB_STEP_SUMMARY
          ls -lh packages/css-if-polyfill/dist/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Comment performance results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Performance check completed! Check the summary for details.'
            })
