name: Performance Tests

on:
  push:
    branches: [main]
    paths:
      - "src/**"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
  workflow_dispatch:

jobs:
  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Install Playwright
        run: npx playwright install chromium

      - name: Run performance benchmark
        run: node test/performance/run-benchmark.cjs

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: test/performance/performance-results.json
          retention-days: 30

      - name: Comment performance results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('node:fs');
            const results = JSON.parse(fs.readFileSync('test/performance/performance-results.json', 'utf8'));

            const comment = `## ðŸš€ Performance Benchmark Results

            | Metric | Value | Status |
            |--------|-------|--------|
            | Initialization Time | ${results.initTime.toFixed(2)}ms | ${results.initTime <= 100 ? 'âœ…' : 'âŒ'} |
            | Avg Processing Time | ${results.avgProcessTime.toFixed(4)}ms | ${results.avgProcessTime <= 1 ? 'âœ…' : 'âŒ'} |
            | Total Processing Time (1000x) | ${results.processTime.toFixed(2)}ms | â„¹ï¸ |

            ${results.initTime <= 100 && results.avgProcessTime <= 1 ? 'âœ… All benchmarks passed!' : 'âŒ Some benchmarks failed - please review performance impact.'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
